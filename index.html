<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/paypaal.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Video</title>
</head>

<body>
    <section class="video_section">
        <div class="video-wrapper ">
            <video id="myVideo" loop autoplay muted src="Assets/Video/video2.mp4" type="video/mp4 "></video>
        </div>
    </section>
    <div id="video_info">
        <h1 class="font-bold">Video Project</h1>
        <div class="ml-20 mt-7" id="btn_box">
            <button class="rounded-md" id="pauseButton">Pause</button>
            <button class="ml-2 rounded-md" id="playButton">Play</button>
        </div>
    </div>

    <script src="Assets/JS/main.js"></script>
</body>

</html>
